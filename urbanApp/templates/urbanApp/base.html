{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{% static 'urbanApp/style.css' %}" rel="stylesheet" />
  <title>{% block title %} UrbanHub {% endblock %}</title>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">UrbanHub</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav ms-auto">
          <a class="nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-link" href="{% url 'about' %}">About</a>
          <a class="nav-link" href="{% url 'product-list' %}">Products</a>  <!-- Botón de Products -->
          <a class="nav-link" href="{% url 'product-create' %}">Create Product</a>  <!-- Botón de Create Product -->
                
        </div>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container mt-5">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-center text-white py-3">
    <div class="container">
      <small>&copy; 2024 UrbanHub</small>
    </div>
  </footer
